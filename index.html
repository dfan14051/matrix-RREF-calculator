<!DOCTYPE html>
<html>
<head>
	<title>Matrix RREF Reducer</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="content center">
		<h1 class="heading">Matrix Reduced Row Echelon Form Tool</h1>
		<div class="container">
			<form id = "matrix-create" action="#">
				<div class="center">
					Rows:
					<input class="size" type="text" value="0">
					Columns:
					<input class="size" type="text" value="0">
					<input class="submit" onclick="createMatrix();" type="button" value="Set Matrix Size">
				</div>
			</form>
		</div>
		<form id="matrix-form" action="#">
			<div class="table-container center inline">
				<table class="left" id="matrix">
				</table>
				<table class ="right" id="solution">
				</table>
			</div>
		</form>
	</div>
</body>
</html>
